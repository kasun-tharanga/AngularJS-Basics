<div>
  <app-navbar></app-navbar>

  <router-outlet></router-outlet>
  
  <h1>Sample Application for Angular 4</h1>
  <p appHighlight myColor='green'>Highlight me! using Directive and Input </p>
  <br/>

  <p>Usage of - NgForOf</p>
  <ul *ngFor="let user of users; let x = index">
    <li >
      {{user.fname}} {{user.lname}}
    </li>
  </ul> 
  <br/>
  
  <p>Usage of - Interpolation</p>
  <p>{{numberCount}}</p>
  <input type="text"  [value]="numberCount"/><br/>
  <input type="text"  (keydown.enter)="onKeydown($event)"/>
  <br/>



</div>
